<ion-header>

  <ion-navbar color="aaa">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pengajuan Cuti</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<ion-item>
<ion-label stacked>Keterangan Cuti</ion-label>
<ion-textarea [(ngModel)]='keterangan_cuti'></ion-textarea>
</ion-item>
<ion-item>
<ion-label stacked>Tanggal Mulai</ion-label>
<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]='tanggal_mulai'></ion-datetime>
</ion-item>
<ion-item>
  <ion-label stacked>Tanggal Selesai</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]='tanggal_selesai'></ion-datetime>
</ion-item>
<ion-item>
  <ion-label stacked>Diajukan kepada</ion-label>
  <ion-select [(ngModel)]='cuti_to'>
    <div *ngFor="let lead of leader">
    <ion-option value="{{lead.id_leader}}">{{lead.nama}}, {{lead.leader}},nik:{{lead.nik}}</ion-option>
    </div>
  </ion-select>
</ion-item>
</ion-list>

<button ion-button round block color="primary" (click)='proses_cuti();' color="aaa">Proses</button>

</ion-content>
