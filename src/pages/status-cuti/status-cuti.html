<ion-header>

  <ion-navbar color="aaa">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Status Cuti</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let ct of cuti">
<ion-list>
  <ion-list-header color="danger">
    {{ct.mulai}} sampai {{ct.selesai}}
  </ion-list-header>
  <ion-item>
<ion-label stacked>Keterangan</ion-label>
<ion-textarea value="{{ct.keterangan}}"></ion-textarea>
</ion-item>
<ion-item>
<ion-label stacked>Kepada Leader</ion-label>
<ion-input type="text" value="{{ct.nama_leader}}"></ion-input>
</ion-item>
<ion-item>
<ion-label stacked>Jabatan Leader</ion-label>
<ion-input type="text" value="{{ct.leader}}"></ion-input>
</ion-item>
<ion-item>
<ion-label stacked>Persetujuan Cuti</ion-label>
<ion-input type="text" value="{{ct.status_ket}}"></ion-input>
</ion-item>
 <ion-item>
<ion-label stacked>Komen dari Leader</ion-label>
<ion-textarea value="{{ct.komen_leader}}"></ion-textarea>
</ion-item>
</ion-list>
</div>
</ion-content>
